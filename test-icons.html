<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        body { padding: 50px; background: #f0f0f0; }
        .test-section { margin: 30px 0; padding: 20px; background: white; }
        img { margin: 10px; border: 2px solid red; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Icon Test Page</h1>
    
    <div class="test-section">
        <h2>Direct Image Tags (Full Path)</h2>
        <img src="assets/icons/github-icon.png" alt="GitHub" width="50">
        <img src="assets/icons/linkedin-icon.png" alt="LinkedIn" width="50">
        <img src="assets/icons/scholar-icon.png" alt="Scholar" width="50">
        <img src="assets/icons/twitter-icon.png" alt="Twitter" width="50">
    </div>

    <div class="test-section">
        <h2>Publication Images</h2>
        <img src="assets/images/publications/uji_butler.png" alt="UJI Butler" width="200">
        <img src="assets/images/publications/pangasius_paper.png" alt="Fish Paper" width="200">
    </div>

    <div class="test-section">
        <h2>Check Browser Console (F12) for any errors</h2>
        <p>If you see red borders around images but no actual images, they're not loading.</p>
        <p>If you see images with red borders, they ARE loading!</p>
    </div>
</body>
</html>
