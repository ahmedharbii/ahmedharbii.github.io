  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });

    // Theme Toggle Logic
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.textContent = 'â˜€ï¸';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
    }

    themeToggle.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        themeIcon.textContent = 'ðŸŒ™';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeIcon.textContent = 'â˜€ï¸';
      }
    });

    // Year Update
    document.getElementById('year').textContent = new Date().getFullYear();

    // Contact Form Handler
    const form = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');
    const formStatus = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline';
      formStatus.style.display = 'none';
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          // Success
          formStatus.textContent = 'âœ“ Message sent successfully! I\\'ll get back to you soon.';
          formStatus.className = 'form-status success';
          formStatus.style.display = 'block';
          form.reset();
        } else {
          // Error
          formStatus.textContent = 'âœ— Oops! Something went wrong. Please try again.';
          formStatus.className = 'form-status error';
          formStatus.style.display = 'block';
        }
      } catch (error) {
        formStatus.textContent = 'âœ— Network error. Please check your connection.';
        formStatus.className = 'form-status error';
        formStatus.style.display = 'block';
      } finally {
        // Reset button
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
      }
    });

    // Whale Model Logic
    const whaleCanvas = document.getElementById('whale-canvas');
    if (whaleCanvas) {
      const whaleScene = new THREE.Scene();

      const whaleCamera = new THREE.PerspectiveCamera(45, whaleCanvas.clientWidth / whaleCanvas.clientHeight, 0.1, 1000);
      whaleCamera.position.set(7, 7, 7);
      whaleCamera.lookAt(0, 0, 0);

      const whaleRenderer = new THREE.WebGLRenderer({
        canvas: whaleCanvas,
        antialias: true,
        alpha: true
      });
      whaleRenderer.setSize(whaleCanvas.clientWidth, whaleCanvas.clientHeight);
      whaleRenderer.setPixelRatio(window.devicePixelRatio);
      whaleRenderer.setClearColor(0x000000, 0);

      const whaleAmbientLight = new THREE.AmbientLight(0xffffff, 1.0);
      whaleScene.add(whaleAmbientLight);

      const whaleDirectionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
      whaleDirectionalLight1.position.set(5, 5, 5);
      whaleScene.add(whaleDirectionalLight1);

      const whaleDirectionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
      whaleDirectionalLight2.position.set(-5, 5, -5);
      whaleScene.add(whaleDirectionalLight2);

      const whaleDirectionalLight3 = new THREE.DirectionalLight(0xffffff, 0.5);
      whaleDirectionalLight3.position.set(0, -5, 0);
      whaleScene.add(whaleDirectionalLight3);

      const whaleControls = new OrbitControls(whaleCamera, whaleRenderer.domElement);
      whaleControls.enableDamping = true;
      whaleControls.dampingFactor = 0.05;
      whaleControls.autoRotate = true;
      whaleControls.autoRotateSpeed = 2;

      const whaleLoader = new GLTFLoader();

      console.log('Starting to load whale model...');

      whaleLoader.load(
        'models/killer_whale.glb',
        function (gltf) {
          console.log('Whale model loaded successfully!');
          const model = gltf.scene;
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          const size = box.getSize(new THREE.Vector3());

          model.traverse((child) => {
            if (child.isMesh) {
              child.position.x -= center.x;
              child.position.y -= center.y;
              child.position.z -= center.z;
            }
          });

          model.position.set(0, 0, 0);
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 5 / maxDim;
          model.scale.setScalar(scale);

          whaleScene.add(model);

          // Animation Logic
          if (gltf.animations && gltf.animations.length > 0) {
            const mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
              mixer.clipAction(clip).play();
            });

            const clock = new THREE.Clock();
            const currentDirection = new THREE.Vector3(0, 0, 1);

            function animate() {
              requestAnimationFrame(animate);
              const delta = clock.getDelta();
              mixer.update(delta);

              // Swimming path
              const time = Date.now() * 0.00015;
              const newX = Math.sin(time * 3) * 10;
              const newY = Math.cos(time * 2) * 3;
              const newZ = Math.sin(time * 1) * 4 - 10;

              const nextTime = time + 0.01;
              const nextX = Math.sin(nextTime * 3) * 10;
              const nextY = Math.cos(nextTime * 2) * 3;
              const nextZ = Math.sin(nextTime * 1) * 4 - 10;

              const targetDirection = new THREE.Vector3(nextX - newX, nextY - newY, nextZ - newZ).normalize();
              currentDirection.lerp(targetDirection, 0.05);

              model.position.set(newX, newY, newZ);
              const lookTarget = new THREE.Vector3().addVectors(model.position, currentDirection);
              model.lookAt(lookTarget);

              whaleControls.update();
              whaleRenderer.render(whaleScene, whaleCamera);
            }
            animate();
          } else {
            // Fallback if no animations
            const clock = new THREE.Clock();
            const currentDirection = new THREE.Vector3(0, 0, 1);

            function animate() {
              requestAnimationFrame(animate);
              const time = Date.now() * 0.00015;
              const newX = Math.sin(time * 3) * 10;
              const newY = Math.cos(time * 2) * 3;
              const newZ = Math.sin(time * 1) * 4 - 10;

              const nextTime = time + 0.01;
              const nextX = Math.sin(nextTime * 3) * 10;
              const nextY = Math.cos(nextTime * 2) * 3;
              const nextZ = Math.sin(nextTime * 1) * 4 - 10;

              const targetDirection = new THREE.Vector3(nextX - newX, nextY - newY, nextZ - newZ).normalize();
              currentDirection.lerp(targetDirection, 0.05);

              model.position.set(newX, newY, newZ);
              const lookTarget = new THREE.Vector3().addVectors(model.position, currentDirection);
              model.lookAt(lookTarget);

              whaleControls.update();
              whaleRenderer.render(whaleScene, whaleCamera);
            }
            animate();
          }
        },
        undefined,
        function (error) {
          console.error('Error loading whale model:', error);
        }
      );

      window.addEventListener('resize', () => {
        whaleCamera.aspect = window.innerWidth / window.innerHeight;
        whaleCamera.updateProjectionMatrix();
        whaleRenderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Register Service Worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered:', registration.scope))
          .catch(error => console.log('Service Worker registration failed:', error));
      });
    }
  </script>
